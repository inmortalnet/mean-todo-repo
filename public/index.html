<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my todo app</title>
    <script src="scripts/jquery-1.8.1.min.js" charset="utf-8"></script>
    <script src="scripts/angular.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div ng-app="myTodoApp" ng-controller="myTodoCtrl">
      <label for="myTodo.name">Name</label>
      <input type="text" name="myTodo.name" ng-model="myTodo.name" ng-keyup="addTodo()" />
      <label for="myTodo.description">Description</label>
      <input type="text" name="myTodo.description" ng-model="myTodo.description" />
      <label for="myTodo.priority">Priority</label>
      <select name="myTodo.priority" id="myTodo.priority" ng-model="myTodo.priority">
        <option ng-repeat="todoPriority in myTodoPriorities" value="{{ todoPriority.name }}">
          {{ todoPriority.name }}
        </option>
      </select>

      <input type="button" value="Save" ng-click="saveTodo()">

      <table ng-show="myTodos.length > 0">
        <thead>
          <tr>
            <td>
              Id
            </td>
            <td>
              Name
            </td>
            <td>
              Priority
            </td>
            <td>
              Description
            </td>
            <td>
              Done
            </td>
			<td>
			</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="todo in myTodos">
            <td>{{ todo._id }}</td>
            <td>{{ todo.name }}</td>
            <td>{{ todo.priority }}</td>
            <td>{{ todo.description }}</td>
            <td>{{ todo.done }}</td>
			<td>
				<button id="setTaskAsDone" ng-click="setTodoDone(todo._id)" ng-hide="task.done">Done</button>
				<button id="removeTask" ng-click="removeTodo(todo._id)">Remove</button>
			</td>
          </tr>
        </tbody>
      </table>
    </div>

      <label for="name">Name</label>
      <input type="text" name="name" id="name" value="">
      <label for="description">Description</label>
      <input type="text" name="description" id="description" value="">
      <input type="submit" name="submit" value="Save">
    </form> -->
    <script src="app/main.js" charset="utf-8"></script>
  </body>
</html>
